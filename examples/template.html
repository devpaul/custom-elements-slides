<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template & slot</title>
</head>
<body>
	<template id="confirm-dialog">
		<style>
			.root {
				width: 400px;
			}
			header {
				background: #50f0ff;
				color: black;
				font-weight: bold;
				padding: 10px;
			}
		</style>
		<div class="root">
			<header><slot name="title-slot">Confirm</slot></header>
			<div>
				<slot></slot>
			</div>
			<div>
				<button>Ok</button>
			</div>
		</div>
	</template>
	<div id="container"></div>
<script>
	const template = document.getElementById('confirm-dialog');
	const node = template.content.cloneNode(true);
	container.appendChild(node);
</script>
</body>
</html>
